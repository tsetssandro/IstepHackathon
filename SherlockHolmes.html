<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link TO css -->
    <link rel="stylesheet" href="CSS/main.css">
    <!-- Link Swiper CSS-->
    <link rel="stylesheet" href="CSS/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="stylee.css">
    <!-- Website Icon -->
    <link rel="shortcut icon" href="Photos/R.png" type="image/x-icon">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div>
        <p class="test"></p>
    </div>
    <section>

        <div class="container">

            <img src="Photos/Jumaji.png" alt="" id="MoviePhoto2">

            <div id="video_player">

                
                <video src="Built vs bought - drag racing (1).mp4" id="main_video"></video>


                <div class="progressAreaTime">0:00</div>
                <div class="controlls">
                    <div class="progress-area">
                        <div class="progress-bar">
                        </div>
                    </div>
                    <div class="controls-list">
                        <div class="controls-left">
                            <span class="icon">
                                <i class="material-icons fast-rewind">replay_5</i>                                
                            </span>
                            <span class="icon">
                                <i class="material-icons play_pause">play_arrow</i>                                
                            </span>
                            <span class="icon">
                                <i class="material-icons fast-forward">forward_5</i>                                
                            </span>
    
                            <span class="icon">
                                <i class="material-icons volume">volume_up</i>
                                <input type="range" min="0" max="100" class="volume_range">                          
                            </span>
                            <div class="timer">
                                <span class="current">0:00</span> / <span class="duration">0:00</span>
                            </div>
                            
                        </div>
                        <!-- <div>
                            <input type="checkbox" class="checkbox" id="checkbox">
                            <label for="checkbox" class="label">
                                <i class="fas fa-moon"><i class='bx bxs-moon' ></i></i>
                                <i class="fast fa-sun"><i class='bx bxs-sun' ></i></i>
                                <div class="ball"></div>
                            </label>
                        </div> -->
            
                        <div class="controls-right">
                            <span class="icon">
                                <i class="material-icons auto-play"></i>                                
                            </span>
                            <span class="icon">
                                <i class="material-icons settingBtn">settings</i>                                
                            </span>
                            <span class="icon">
                                <i class="material-icons picture_in_picture">picture_in_picture_alt</i>                                
                            </span>
                            <span class="icon">
                                <i class="material-icons fullscreen">fullscreen</i>                
                            </span>
                        </div>
                    </div>
                    </div>

                <div id="settings">
                    <div class="playback">
                        <span id="playtexts">playback Speed</span>
                        <ul>
                            <li data-speed="0.25" class="active">0.25</li>
                            <li data-speed="0.50">0.50</li>
                            <li data-speed="0.75">0.75</li>
                            <li data-speed="Normal">Normal</li>
                            <li data-speed="1.25">1.25</li>
                            <li data-speed="1.50">1.50</li>
                            <li data-speed="1.75">1.75</li>
                            <li data-speed="2">2</li>

                        </ul>

                    </div>

                </div>

            </div>
            <p>zd</p>


            <div>
                <img src="Photos/Jumaji.png" alt="" id="MoviePhoto">
            </div>

        </div>

    </section>

    <script src="javasq.js"></script>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="main.html" class="logo">
                Website<Span>Name</Span>
            </a>
            <!-- Search Box -->
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search Movie">
                <i class='bx bx-search-alt'></i>
            </div>
            <!-- User -->
            <a href="#" class="user">
                <img src="Photos/user.png" alt="" class="user-image">
            </a>
            <!-- Nav Bar -->

        </div>

    </header>

    <!-- Home -->

    <!-- Copyright -->
    <div class="about_info">
        
    </div>
    <div class="copyright">
        <p>&#169; WEBSITE All Right Reserver</p>
    </div>

    <!-- Import Javascript -->


</body>
</html>
